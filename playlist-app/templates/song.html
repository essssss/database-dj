{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
<h5 class="display-5">Appears on - </h5>
  {% for playlist in song.playlists%}
  <li><a href="/playlists/{{playlist.id}}">{{ playlist.name }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
